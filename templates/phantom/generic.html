{% extends 'bases/_base.html' %}
{% load static %}
{% block content %}
<!-- Main -->
<div id="main">
	<div class="inner">
		<h1>{{advertisement.title}}</h1>
		<!-- <span class="image main"><img src="{% static 'images/pic13.jpg' %}" alt="" /></span> -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
				<img class="d-block w-100" src="{% static 'images/pic13.jpg' %}" alt="First slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/pic13.jpg' %}" alt="Second slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/pic13.jpg' %}" alt="Third slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/pic13.jpg' %}" alt="Fourth slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			</div>
			
		<p>{{advertisement.description}}</p>
		<strong><p>{{advertisement.updated_at}}</p></strong>
	</div>
</div>

{% endblock %}
